<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Star Wars Express</h1>
      <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
      <hr>

      <a href="/"><button class="btn btn-danger btn-lg"><span
            class="fa fa-eye"></span>Start Page</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="cardOne">
            
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">



    $(document).ready(function() {

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html

      $.get("/api/characters", function(data) {
        console.log(data);
        for (var i = 0; i < data.length; i++){  
          $(`<div class="card-body">
            <h2 id="name">${data[i].name}</h2>
            <div id="stats">
              <h3><strong>Role:</strong> <span id="role">${data[i].role}</span></h3>
              <h3><strong>Age:</strong> <span id="age">${data[i].age}</span></h3>
              <h3><strong>Force Points:</strong> <span id="force-points">${data[i].forcePoints}</span></h3>
            </div>
          </div>`).appendTo($(".cardOne"))     
        //   $("#stats").show();
        //   $("#name").text(data[i].name);
        //   $("#role").text(data[i].role);
        //   $("#age").text(data[i].age);
        //   $("#force-points").text(data[i].forcePoints);
        }

      });
    });

  </script>
</body>

</html>
